<script>
/* ================= æ ¸å¿ƒå˜é‡ ================= */
let config = {
    baseUrl: 'https://api.openai.com/v1',
    apiKey: '',
    model: 'gpt-3.5-turbo',
    customCss: '',
    systemPrompt: 'ä½ æ˜¯ä¸€ä¸ªçœŸå®çš„å¾®ä¿¡å¥½å‹ï¼Œå›å¤æç®€ï¼Œæ§åˆ¶åœ¨20å­—å†…ã€‚'
};
let chatHistory = [];
let forumPosts = [];
let selectedImages = [];

/* ================= åˆå§‹åŒ– ================= */
window.onload = () => {
    updateClock();
    setInterval(updateClock, 1000);
    // ä»æœ¬åœ°åŠ è½½é…ç½®
    const saved = localStorage.getItem('ai_os_config');
    if(saved) {
        config = JSON.parse(saved);
        document.getElementById('cfg-key').value = config.apiKey;
        document.getElementById('cfg-url').value = config.baseUrl;
        document.getElementById('cfg-prompt').value = config.systemPrompt;
    }
};

function updateClock() {
    const now = new Date();
    document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
}

/* ================= ç•Œé¢åˆ‡æ¢åŠŸèƒ½ (ä¿æŒåŸæœ‰å¹¶å¢å¼º) ================= */
function openForum() { 
    const el = document.getElementById('forum-screen');
    el.classList.remove('hidden', 'hidden-screen');
    renderForum();
}
function closeForum() { 
    document.getElementById('forum-screen').classList.add('hidden-screen');
}

function openChat() { 
    document.getElementById('chat-screen').classList.remove('hidden', 'hidden-screen');
}
function closeChat() { 
    document.getElementById('chat-screen').classList.add('hidden-screen');
}

function openSettings() {
    document.getElementById('settings-screen').classList.remove('hidden', 'hidden-screen');
}
function closeSettings() {
    document.getElementById('settings-screen').classList.add('hidden-screen');
}

function saveSettings() {
    config.apiKey = document.getElementById('cfg-key').value;
    config.baseUrl = document.getElementById('cfg-url').value;
    config.systemPrompt = document.getElementById('cfg-prompt').value;
    localStorage.setItem('ai_os_config', JSON.stringify(config));
    alert("é…ç½®å·²ä¿å­˜");
    closeSettings();
}

/* ================= è®ºå›å‘å¸–é€»è¾‘ ================= */
function openPost() {
    document.getElementById("post-screen").classList.remove("hidden", "hidden-screen");
}

function closePost() {
    document.getElementById("post-screen").classList.add("hidden-screen");
    document.getElementById("post-text").value = "";
    selectedImages = [];
    document.getElementById("image-preview").innerHTML = "";
}

document.getElementById("image-input")?.addEventListener("change", function(e) {
    const files = e.target.files;
    for(let file of files) {
        const reader = new FileReader();
        reader.onload = function(event) {
            selectedImages.push(event.target.result);
            renderPreview();
        };
        reader.readAsDataURL(file);
    }
});

function renderPreview() {
    const container = document.getElementById("image-preview");
    container.innerHTML = "";
    selectedImages.forEach((src, index) => {
        const div = document.createElement("div");
        div.className = "relative w-full aspect-square";
        div.innerHTML = `
            <img src="${src}" class="w-full h-full object-cover rounded-xl shadow-inner">
            <button onclick="removeImage(${index})" 
                class="absolute -top-2 -right-2 bg-red-500 text-white w-6 h-6 flex items-center justify-center text-xs rounded-full shadow-lg border-2 border-white">Ã—</button>
        `;
        container.appendChild(div);
    });
}

function removeImage(index) {
    selectedImages.splice(index, 1);
    renderPreview();
}

function submitPost() {
    const text = document.getElementById("post-text").value.trim();
    if(!text && selectedImages.length === 0) {
        alert("è¯·è¾“å…¥å†…å®¹æˆ–æ·»åŠ å›¾ç‰‡");
        return;
    }

    const newPost = {
        id: Date.now(),
        title: text ? text.substring(0, 15) : "ç¬é—´åˆ†äº«",
        content: text,
        images: [...selectedImages],
        author: "æˆ‘",
        time: "åˆšåˆš"
    };

    forumPosts.unshift(newPost);
    renderForum();
    closePost();
}

/* ================= æ¸²æŸ“è®ºå› (åŸæœ‰åŠŸèƒ½å¢å¼º) ================= */
function renderForum() {
    const container = document.getElementById("forum-flow");
    if(forumPosts.length === 0) return;
    
    container.innerHTML = "";
    forumPosts.forEach(post => {
        const div = document.createElement("div");
        div.className = "p-4 bg-white border border-gray-100 rounded-2xl shadow-sm space-y-3 animate__animated animate__fadeInUp";

        let imagesHtml = "";
        if(post.images && post.images.length > 0) {
            const gridClass = post.images.length === 1 ? "grid-cols-1" : "grid-cols-2";
            imagesHtml = `<div class="grid ${gridClass} gap-2 mt-2">` + 
                post.images.map(src => `<img src="${src}" class="w-full h-48 object-cover rounded-xl">`).join("") + 
                `</div>`;
        }

        div.innerHTML = `
            <div class="flex items-center space-x-2 mb-1">
                <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-xs font-bold">${post.author ? post.author[0] : 'åŒ¿'}</div>
                <div class="text-sm font-bold text-gray-800">${post.author || "åŒ¿åç”¨æˆ·"}</div>
                <div class="text-[10px] text-gray-400">${post.time || '10åˆ†é’Ÿå‰'}</div>
            </div>
            <h3 class="font-bold text-gray-900">${post.title}</h3>
            <p class="text-sm text-gray-600 leading-relaxed">${post.content || ""}</p>
            ${imagesHtml}
            <div class="flex space-x-4 pt-2 border-t border-gray-50 text-gray-400 text-xs">
                <span>â¤ï¸ 12</span> <span>ğŸ’¬ 5</span> <span>ğŸš€ åˆ†äº«</span>
            </div>
        `;
        container.appendChild(div);
    });
}

/* ================= AI ç”Ÿæˆå†…å®¹ ================= */
function generateForumPosts() {
    if(!config.apiKey) { alert("è¯·åœ¨è®¾ç½®ä¸­å¡«å†™ API Key"); openSettings(); return; }
    
    const count = Math.floor(Math.random()*3) + 3;
    const promptText = `ç”Ÿæˆ${count}æ¡çœŸå®çš„ç¤¾äº¤åª’ä½“å¸–å­ï¼Œå…³äºç§‘æŠ€ã€ç”Ÿæ´»æˆ–å¿ƒæƒ…ã€‚è¿”å›çº¯JSONæ•°ç»„æ ¼å¼ï¼Œå­—æ®µåŒ…å«title, contentã€‚ä¸¥ç¦ä»»ä½•è§£é‡Šè¯´æ˜ã€‚`;

    const btn = document.querySelector('button[onclick="generateForumPosts()"]');
    btn.classList.add('animate-spin');

    fetch(`${config.baseUrl}/chat/completions`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${config.apiKey}` },
        body: JSON.stringify({
            model: config.model,
            messages: [{role: "user", content: promptText}],
            temperature: 0.8
        })
    })
    .then(res => res.json())
    .then(data => {
        try {
            const json = JSON.parse(data.choices[0].message.content);
            forumPosts = [...json, ...forumPosts];
            renderForum();
        } catch(e) {
            console.error("è§£æå¤±è´¥", e);
            alert("AI è¿”å›æ ¼å¼ä¸æ­£ç¡®ï¼Œè¯·é‡è¯•");
        }
    })
    .catch(() => alert("è¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–é…ç½®"))
    .finally(() => btn.classList.remove('animate-spin'));
}

/* ================= èŠå¤©é€»è¾‘ ================= */
function sendMessage() {
    const input = document.getElementById('chat-input');
    const text = input.value.trim();
    if(!text) return;

    appendMsg('user', text);
    input.value = '';

    if(!config.apiKey) {
        setTimeout(() => appendMsg('ai', 'è¯·å…ˆå»â€œè®¾ç½®â€é…ç½®ä½ çš„ API Key å“¦ï¼'), 500);
        return;
    }

    chatHistory.push({role: "user", content: text});

    fetch(`${config.baseUrl}/chat/completions`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${config.apiKey}` },
        body: JSON.stringify({
            model: config.model,
            messages: [{role: "system", content: config.systemPrompt}, ...chatHistory]
        })
    })
    .then(res => res.json())
    .then(data => {
        const reply = data.choices[0].message.content;
        appendMsg('ai', reply);
        chatHistory.push({role: "assistant", content: reply});
    })
    .catch(() => appendMsg('ai', 'è¿æ¥å¤±è´¥äº†...'));
}

function appendMsg(role, text) {
    const flow = document.getElementById('chat-flow');
    const div = document.createElement('div');
    div.className = `flex ${role==='user'?'justify-end':'justify-start'} animate__animated animate__fadeIn`;
    div.innerHTML = `
        <div class="max-w-[80%] p-3 text-sm ${role==='user'?'chat-msg-user':'chat-msg-ai'}">
            ${text}
        </div>
    `;
    flow.appendChild(div);
    flow.scrollTop = flow.scrollHeight;
}

</script>
