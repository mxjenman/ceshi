<script>
let forumPosts=[];
let selectedImages=[];

function openForum(){document.getElementById("forum-screen").classList.remove("hidden");}
function closeForum(){document.getElementById("forum-screen").classList.add("hidden");}

function openCreateScreen(){
selectedImages=[];
document.getElementById("post-text").value="";
document.getElementById("preview-area").innerHTML="";
document.getElementById("create-screen").classList.remove("hidden");
}

function closeCreate(){
document.getElementById("create-screen").classList.add("hidden");
}

document.getElementById("post-images").addEventListener("change",function(e){
selectedImages=[...e.target.files];
const preview=document.getElementById("preview-area");
preview.innerHTML="";
selectedImages.forEach(file=>{
const reader=new FileReader();
reader.onload=function(ev){
const img=document.createElement("img");
img.src=ev.target.result;
img.className="w-full h-24 object-cover rounded";
preview.appendChild(img);
};
reader.readAsDataURL(file);
});
});

function publishPost(){
const text=document.getElementById("post-text").value.trim();
if(!text && selectedImages.length===0){alert("è‡³å°‘è¾“å…¥æ–‡å­—æˆ–é€‰æ‹©å›¾ç‰‡");return;}

const imagePromises=selectedImages.map(file=>{
return new Promise(resolve=>{
const reader=new FileReader();
reader.onload=e=>resolve(e.target.result);
reader.readAsDataURL(file);
});
});

Promise.all(imagePromises).then(images=>{
forumPosts.unshift({text,images});
renderForum();
closeCreate();
});
}

function renderForum(){
const container=document.getElementById("forum-flow");
container.innerHTML="";
forumPosts.forEach(post=>{
const div=document.createElement("div");
div.className="p-4 bg-gray-100 rounded-xl shadow-sm space-y-2";
if(post.text){
div.innerHTML+=`<p class="text-sm">${post.text}</p>`;
}
if(post.images && post.images.length){
const imgWrap=document.createElement("div");
imgWrap.className="grid grid-cols-3 gap-2";
post.images.forEach(src=>{
const img=document.createElement("img");
img.src=src;
img.className="w-full h-24 object-cover rounded";
imgWrap.appendChild(img);
});
div.appendChild(imgWrap);
}
container.appendChild(div);
});
}
