<script>
function changeAvatar(side){
const input=document.createElement('input');
input.type='file';
input.accept='image/*';
input.onchange=e=>{
const file=e.target.files[0];
const reader=new FileReader();
reader.onload=function(ev){
document.getElementById(`avatar-${side}`).src=ev.target.result;
};
reader.readAsDataURL(file);
};
input.click();
}

function editEmoji(side){
const bubbles=document.querySelectorAll('.emoji-bubble');
const index=side==='left'?0:1;
const result=prompt("ä¿®æ”¹é¢œæ–‡å­—",bubbles[index].innerText);

}
