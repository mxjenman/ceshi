function changeAvatar(side){
    const input=document.createElement('input');
    input.type='file'; input.accept='image/*';
    input.onchange=e=>{
        const file=e.target.files[0];
        const reader=new FileReader();
        reader.onload=ev=>{ document.getElementById(`avatar-${side}`).src=ev.target.result; };
        reader.readAsDataURL(file);
    };
    input.click();
}
function editEmoji(side){
    const el=document.querySelectorAll('.widget-emoji')[side==='left'?0:1];
    const result=prompt("ä¿®æ”¹é¢œæ–‡å­—",el.innerText);
    if(result) el.innerText=result;
}
function editWidgetText(){
    const el=document.getElementById('widget-text');
    const result=prompt("ä¿®æ”¹æ–‡æ¡ˆ",el.innerText);

/* è®ºå›è§†å›¾åˆ‡æ¢ */
function switchForumTab(tab) {
    const feedView = document.getElementById('forum-feed-view');
    const profileView = document.getElementById('forum-profile-view');
    const fab = document.querySelector('.fab-btn');
    
    if(tab === 'profile') {
        feedView.classList.add('hidden');
        profileView.classList.remove('hidden');
        fab.classList.add('hidden');
        syncProfileUI();
    } else {
        feedView.classList.remove('hidden');
        profileView.classList.add('hidden');
        fab.classList.remove('hidden');
    }
}

/* ç”¨æˆ·èµ„æ–™ä¿®æ”¹ */
function syncProfileUI() {
    document.getElementById('user-avatar').src = userData.avatar;
    document.getElementById('user-banner').src = userData.banner;
    document.getElementById('user-name-display').innerText = userData.name;
    document.getElementById('user-handle-display').innerText = userData.handle;
    document.getElementById('user-bio-display').innerText = userData.bio;
    document.getElementById('count-following').innerText = userData.following;
    document.getElementById('count-followers').innerText = userData.followers;
    document.getElementById('compose-avatar').src = userData.avatar;
}

function changeUserAsset(type) {
    const input = document.createElement('input');
    input.type = 'file'; input.accept = 'image/*';
    input.onchange = e => {
        const reader = new FileReader();
        reader.onload = ev => {
            if(type === 'avatar') {
                userData.avatar = ev.target.result;
            } else {
                userData.banner = ev.target.result;
            }
            syncProfileUI();
        };
        reader.readAsDataURL(e.target.files[0]);
    };
    input.click();
}

function editUserProfile(field) {
    let newVal;
    if(field === 'name') newVal = prompt("ä¿®æ”¹æ˜µç§°", userData.name);
    if(field === 'handle') newVal = prompt("ä¿®æ”¹è´¦å·", userData.handle);
    if(field === 'bio') newVal = prompt("ä¿®æ”¹ç®€ä»‹", userData.bio);
    if(field === 'following') newVal = prompt("ä¿®æ”¹å…³æ³¨æ•°", userData.following);
    if(field === 'followers') newVal = prompt("ä¿®æ”¹ç²‰ä¸æ•°", userData.followers);
    
    if(newVal !== null) {
        userData[field] = newVal;
        syncProfileUI();

/* å¼¹çª—é€»è¾‘ */
function openModal(type){

    }else if(type==='beauty'){
        content.innerHTML=`<h2 class="text-xl font-bold mb-4">UI ç¾åŒ– (CSS)</h2><textarea id="cfg-css" class="w-full border p-2 h-40 font-mono text-sm">${config.customCss}</textarea>`;

        content.innerHTML=`<h2 class="text-xl font-bold mb-4">AI é¢„è®¾</h2><textarea id="cfg-prompt" class="w-full border p-2 h-40 text-sm">${config.systemPrompt}</textarea>`;

}
function closeModal(){
    if(document.getElementById('cfg-url')){
        config.baseUrl=document.getElementById('cfg-url').value;

/* å¾®ä¿¡åŠŸèƒ½ */
function openChat(){document.getElementById('chat-screen').classList.remove('hidden');}
function closeChat(){document.getElementById('chat-screen').classList.add('hidden');}
function renderMsg(text,role){
    const container=document.getElementById('chat-flow');
    const div=document.createElement('div');
    div.className=`flex ${role==='user'?'justify-end':'justify-start'}`;
    div.innerHTML=`<div class="max-w-[80%] px-3 py-2 shadow-sm text-sm ${role==='user'?'chat-msg-user':'chat-msg-ai'}">${text}</div>`;
    container.appendChild(div);
    container.scrollTop=container.scrollHeight;
}
function sendUserMsg(){
    const input=document.getElementById('chat-input');
    if(!input.value)return;
    renderMsg(input.value,'user');
    chatHistory.push({role:'user',content:input.value});
    input.value='';
}
async function triggerAI(){
    if(!config.apiKey)return alert("è¯·å…ˆé…ç½® API Key");
    const btn=document.getElementById('gen-btn');
    btn.innerText="å¯¹æ–¹æ­£åœ¨è¾“å…¥..."; btn.disabled=true;
    try{
        const response=await fetch(`${config.baseUrl}/chat/completions`,{
            method:'POST',
            headers:{'Content-Type':'application/json','Authorization':`Bearer ${config.apiKey}`},
            body:JSON.stringify({model:config.model,messages:[{role:'system',content:config.systemPrompt},...chatHistory.slice(-5)],max_tokens:100})
        });
        const data=await response.json();
        const reply=data.choices[0].message.content;
        renderMsg(reply.substring(0,25),'assistant');
        chatHistory.push({role:'assistant',content:reply.substring(0,25)});
    }catch(e){ renderMsg("ï¼ˆæ¶ˆæ¯å‘é€å¤±è´¥ï¼Œè¯·æ£€æŸ¥é…ç½®ï¼‰",'assistant'); }
    finally{ btn.innerText="ç‚¹å‡»ç”Ÿæˆå¯¹æ–¹å›å¤"; btn.disabled=false; }
}

function validatePostContent() {
    const text = document.getElementById('post-text').value.trim();
    const hasImg = !document.getElementById('post-image-preview').classList.contains('hidden');
    const btn = document.getElementById('post-submit-btn');
    if(text.length > 0 || hasImg) {
        btn.disabled = false;
        btn.classList.remove('btn-disabled');
    } else {
        btn.disabled = true;
        btn.classList.add('btn-disabled');
    }
}

function triggerPostImage(){ document.getElementById('post-image-input').click(); }
function previewPostImage(input){
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('preview-img').src = e.target.result;
            document.getElementById('post-image-preview').classList.remove('hidden');
            validatePostContent();
        }
        reader.readAsDataURL(input.files[0]);
    }
}
function clearPostImage(){
    document.getElementById('post-image-input').value = '';
    document.getElementById('post-image-preview').classList.add('hidden');
    document.getElementById('preview-img').src = '';
    validatePostContent();
}

function submitPost(){
    const text = document.getElementById('post-text').value.trim();
    const previewImg = document.getElementById('preview-img');
    const hasImg = !document.getElementById('post-image-preview').classList.contains('hidden');
    const imgSrc = hasImg ? previewImg.src : null;
    
    const now = new Date();
    const timeStr = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
    
    // åŒæ­¥åˆ°å¹¿åœºå’Œä¸ªäººé¡µ
    addPostToFeed(userData.name, text, imgSrc, timeStr, true, userData.handle, userData.avatar);
    closeCompose();
}

function addPostToFeed(name, text, img, time, isUser=false, handle="@user", avatar=""){

        let imgHtml = img ? `<img src="${img}" class="mt-3 rounded-2xl border border-gray-100 max-h-80 w-full object-cover">` : "";

                    <span class="action-item hover:text-red-400 cursor-pointer flex items-center"><img src="https://i.postimg.cc/dZhwCVHr/IMG-3091.png" class="action-icon"> 0</span>
                    <span class="action-item hover:text-blue-400 cursor-pointer flex items-center"><img src="https://i.postimg.cc/n9XpmhRT/IMG-3093.png" class="action-icon"> 0</span>
                </div>
            </div>
        `;
        return div;
    };

    feed.prepend(createCard());
    if(isUser) {
        userFeed.prepend(createCard());
    }
}
